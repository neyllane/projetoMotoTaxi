<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar moto taxi">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="CPF"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCPF" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.cpf}"
                                 required="true" requiredMessage="O CPF é obrigatorio!"/>
                    <p:message for="inCPF" />

                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.nome}" required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="email*"/>
                    <p:inputText id="inEmail" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.email}" required="true"
                                 requiredMessage=" O email é obrigatorio"/>
                    <p:message for="inEmail"/>

                    <h:outputText value="Número de  Registro*"/>
                    <p:inputText id="inNumRegistro" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.numResgistro}" required="true"
                                 requiredMessage=" O número de registro é obrigatorio"/>
                    <p:message for="inNumRegistro"/>

                    <h:outputText value="Endereço*"/>

                    <p:inputText id="inEndereco" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.endereco}" required="true"
                                 requiredMessage=" O endereço  é obrigatorio"/>
                    <p:message for="inEndereco"/>

                    <h:outputText value="NumCelular*"/>
                    <p:inputText id="inNumCelular" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.numCelular}" required="true"
                                 requiredMessage=" O número do celular é obrigatorio"/>
                    <p:message for="inNumCelular"/>

                    <h:outputText value="Ponto/Praça*"/>
                    <p:inputText id="inPonto_Praca" value="#{ControladorMotoTaxi.selectedCadastroMotoTaxi.ponto_praca}" required="true"
                                 requiredMessage=" O ponto/praça é obrigatorio"/>
                    <p:message for="inPonto_Praca"/>

                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarMotoTaxi.xhtml"/>

            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar o usuario ?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{controladorMotoTaxi.alterar(ControladorMotoTaxi.alterar(ControladorMotoTaxi))}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
