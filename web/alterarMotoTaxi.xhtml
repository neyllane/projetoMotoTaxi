<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Alterar moto taxi">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="CPF"/><h:outputText value="*" style="color:red"/></p:panel>
                    <p:inputText id="inCPF" value="#{ControladorMotoTaxi.selectedMotoTaxi.cpf}"></p:inputText>
                              
                    <p:message for="inCPF" />
                    
                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{ControladorMotoTaxi.selectedMotoTaxi.nome}" required="true"></p:inputText>
                         
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Número de Resgistro*"/>
                    <p:inputText id="inNumRegistro" value="#{ControladorMotoTaxi.selectedMotoTaxi.numResgistro}" required="true"></p:inputText>
                            
                    <p:message for="inNumRegistro"/>
                    
                    <h:outputText value="Rg"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.rg}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.endereco}"/>
                    <h:outputText/>
         
                    <h:outputText value="Número de Celular"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.numCelular}"/>
                    <h:outputText/>
             
                    <h:outputText value="E-mail"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.email}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Ponto_praça"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.ponto_praca}"/>
                    <h:outputText/>
                    
                </p:panelGrid>
                <p:commandButton value="alterar" 
                                 oncomplete="PF('widDial').show()"/>
                <p:commandButton value="cancelar" action="ApresentarMotoTaxi.xhtml"/>
                
            </p:fieldset>
            
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente Alterar o moto taxi?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{ControladorMotoTaxi.alterar(ControladorMotoTaxi.selectedMotoTaxi)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                    <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
