<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        <h:form id="formulario">
            <p:messages/>
            <a href="CadastroUsuario.xhtml"></a>
            <p:fieldset legend="Cadastro do Usuário">
                <p:panelGrid columns="3">
                    <p:panel><h:outputText value="Código"/><h:outputText value="*" style="color:red"/></p:panel>
                    
                   <h:outputText value="CPF*"/>
                   <p:inputText id="inCPF" value="#{ControladorUsuario.selectedUsuario.cpf}" required="true"
                                 requiredMessage="O CPF é Obrigatório"/>
                    <p:message for="inCPF"/>


                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{ControladorUsuario.selectedUsuario.nome}" required="true"
                                 requiredMessage="O Nome é Obrigatório"/>
                    <p:message for="inNome"/>

                    <h:outputText value="Email*"/>
                    <p:inputText id="inEmail" value="#{ControladorUsuario.selectedUsuario.email}" required="true"
                                 requiredMessage="O email é obrigatoria"/>
                    <p:message for="inEmail"/>
                    
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>

            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar  o usuario ?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{ControladorUsuario.inserir(ControladorUsuario.selectedUsuario)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>

        </h:form>
    </h:body>
</html>
