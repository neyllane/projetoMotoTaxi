<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
    </h:head>
    <h:body>

        <h:form id="formulario">
            <p:growl id="gro" showDetail="true" life="3000" sticky="false"/>
            <p:fieldset legend="Login">
                <p:panelGrid columns="2">
                    <p:commandButton value="Entrar" oncomplete="PF('widDial2').show()"/>
                    <p:commandButton value="Cadastrar" oncomplete="PF('widCadastro').show()"/>

                </p:panelGrid>
                <p:graphicImage id="idimg" url="img/pronta.jpg"  height="500" width="1300"/>
            </p:fieldset>


            <p:dialog id="dial2"  visible="false" resizable="false" modal="true" widgetVar="widDial2">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:panelGrid columns="2">
                    <h:outputText value="Login"></h:outputText>
                    <p:inputText value="#{login}"/>

                    <h:outputText value="Senha"></h:outputText>
                    <p:inputText type="password" value="#{senha}"/>

                </p:panelGrid>

                <p:commandButton value="Entrar" action="#{controleLogin.realizarLogin(login, senha)}"
                                 update="formulario"/>
                <p:commandButton value="Cancelar" update="formulario"/>


            </p:dialog>
            <p:dialog id="dialCadastro" resizable="false" visible="false" modal="true" widgetVar="widCadastro">
                <f:facet name="header">

                    <a href="CadastroUsuario.xhtml"></a>
                    <p:fieldset legend="Cadastro do Usuário">
                        <p:panelGrid columns="3">
                            <p:panel><h:outputText value="Código"/><h:outputText value="*" style="color:red"/></p:panel>

                            <h:outputText value="CPF*"/>
                            <p:inputText id="inCPF" value="#{ControladorUsuario.selectedUsuario.cpf}"

                                         required="true" requiredMessage="O CPF é obrigatorio!"/>
                            <p:message for="inCPF"/>


                            <h:outputText value="Nome*"/>
                            <p:inputText id="inNome" value="#{ControladorUsuario.selectedUsuario.nome}" 
                                         required="true" requiredMessage="O Nome é obrigatorio!"/>                            <p:message for="inNome"/>

                            <h:outputText value="Email*"/>
                            <p:inputText id="inEmail" value="#{ControladorUsuario.selectedUsuario.email}" 
                                         required="true" requiredMessage="O Email é obrigatorio!"/>                            <p:message for="inEmail"/>

                            <h:outputText value="Criar Login*"/>
                            <p:inputText id="inLogin" value="#{ControladorUsuario.selectedUsuario.login}" 
                                         required="true" requiredMessage="O Login é obrigatorio!"/>                           
                            <p:message for="inLogin"/>

                            <h:outputText value="Criar Senha*"/>
                            <p:inputText id="inSenha" value="#{ControladorUsuario.selectedUsuario.senha}" 
                                         required="true" requiredMessage="A Senha é obrigatorio!"/>                            <p:message for="inSenha"/>

                        </p:panelGrid>
                        <p:commandButton value="cadastrar" 
                                         oncomplete="PF('widDial').show()"/>
                    </p:fieldset>

                </f:facet>
            </p:dialog>
            <p:dialog resizable="false" id="idDial" widgetVar="widDial" modal="true" 
                      visible="false">
                <f:facet name="header">
                    Deseja realmente cadastrar  o usuario ?
                </f:facet>

                <p:commandButton value="sim" action="#{ControladorUsuario.inserir(ControladorUsuario.selectedUsuario)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"/>
                <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>

            </p:dialog>
        </h:form>

    </h:body>
</html>
