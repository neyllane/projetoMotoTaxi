<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="Menu2.xhtml"/>
        
        <h:form id="formulario">
            <p:messages/>
            <p:fieldset legend="Cadastro do MotoTaxi">
                <p:panelGrid columns="3">
                
                    <h:outputText value="Nome*"/>
                    <p:inputText id="inNome" value="#{ControladorMotoTaxi.selectedMotoTaxi.nome}" required="true"></p:inputText>
                               
                    <p:message for="inNome"/>
                    
                    <h:outputText value="Cpf*"/>
                    <p:inputText id="inCpf" value="#{ControladorMotoTaxi.selectedMotoTaxi.cpf}" required="true"></p:inputText>
                    <p:message for="inCpf"/>
                    
                    <h:outputText value="Número de Registro"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.numResgistro}"/>
                    <h:outputText/>
                    
                    <h:outputText value="RG"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.rg}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Endereço"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.endereco}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Número de Celular"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.numCelular}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Email"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.email}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Ponto_Praça"/>
                    <p:inputText value="#{ControladorMotoTaxi.selectedMotoTaxi.ponto_praca}"/>
                    <h:outputText/>
                </p:panelGrid>
                <p:commandButton value="cadastrar" 
                                 oncomplete="PF('widDial').show()"/>
            </p:fieldset>
            
            <p:confirmDialog id="idDial" visible="false" message="Deseja realmente cadastrar o moto taxi?"
                             widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>
                <p:commandButton value="sim" action="#{ControladorMotoTaxi.inserir(ControladorMotoTaxi.selectedMotoTaxi)}"
                                 oncomplete="PF('widDial').hide()" update="formulario"
                                 />
                    <p:commandButton value="não" oncomplete="PF('widDial').hide()"/>
            </p:confirmDialog>
            
        </h:form>
    </h:body>
</html>
